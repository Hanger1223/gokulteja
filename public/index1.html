<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic HTML Page with Black Box</title>
<style>
  /* CSS for the black box */
 
@font-face {
    font-family: 'Mothra';
    src: url('../fonts/MOTHRA.ttf') format('truetype'); /* Update the path */
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Mothra', Arial, sans-serif; /* Use Mothra font */
    background-image: url('../images/grad.jpg');
    background-size: cover;
    background-position: center;
    height: 100vh; /* Full viewport height */
    position: relative;
     /* Ensure positioning works correctly */
  }

.black-boxk {
  background-color: rgb(33, 29, 29);
  padding: 20px;
  text-align: right; /* Align content to the right */
  border-radius: 15px; /* Add rounded corners */
  width: 25rem; /* Reduce width */
  position: absolute; /* Position absolute to place it on top of black-boxn */
  top: -143px; /* Adjust top position to overlap with black-boxn */
  right: 20rem; /* Adjust right position */
  z-index: 2; /* Ensure it's above black-boxn */
}

.black-boxk ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  display: flex; /* Display list items horizontally */
}

.black-boxk ul li {
  margin-left: 20px; /* Add margin to separate the list items */
}

.black-boxk ul li:first-child {
  margin-left: 0; /* Remove margin from the first list item */
}

.black-boxk ul li a {
  color: white;
  text-decoration: none;
}

.home-icon{
  margin-right: 0.4rem;
  width: 30px;
}
.black-boxk ul li:hover {
  background-color: rgb(177, 65, 31);
  border-radius: 30%; /* Change background color to yellow on hover */
  margin-left:1rem;
}

.nav-box{
  width: 5rem;
  margin-left: 2rem;
  background-color: #6b4646;
  border-radius: 30%;
}

  .black-boxn {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  top:2rem;
  margin-top: 10.8rem;
  margin-left: 7.5rem; /* Adjust left margin for positioning */
  transform: translateX(-50%); /* Center horizontally */
  width: 72rem;
  height: 85rem;
  background-color: #070505;
  border-radius: 1rem;
  animation: slideInFromRight 1s ease-out forwards; 
  padding: 20px;
  position: relative;
}
.gokul-image {
    position: absolute;
    animation: slideInFromLeft 1s ease-out forwards;
   margin-top: -8.5rem;
    left: 120px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    overflow: hidden;
  }
   /* Animation keyframes */
   @keyframes slideInFromLeft {
    0% {
      transform: translateX(-100%);
      opacity: 0;
    }
    100% {
      transform: translateX(0);
      opacity: 1;
    }
  }

  
/* Animation keyframes */
@keyframes slideInFromRight {
  0% {
    transform: translateX(100%);
    opacity: 0;
  }
  100% {
    transform: translateX(0);
    opacity: 1;
  }
}

.gokul-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .gokul-text {
    position: absolute;
    margin-top: -8.5rem;
    top: 12px;
    left: 190px; /* Adjust as needed */
    font-size: 2rem; /* Adjust font size as needed */
    color: white;
    font-family: 'Mothra', Arial, sans-serif; /* Use Mothra font */
  }
  .gokul-text1 {
    position: absolute;
    margin-top: 4rem;
    top: 20px;
    left: 60px; /* Adjust as needed */
    font-size: 2rem; /* Adjust font size as needed */
    color: white;
    font-family: 'Mothra', Arial, sans-serif; /* Use Mothra font */
  }

  .top-left-text {
  position: absolute;
  top: 50px; /* Adjust as needed */
  left: 90px; /* Adjust as needed */
  color: white;
  font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
  font-size: 2rem;
  font-weight:bold;
  animation: slideInFromRight 1s ease-out forwards;
}
</style>
</head>
<body>
    <div class="black-boxk"> <!-- New black box for nav bar -->
        <ul>
          <li class="nav-box"><a href="/home"><img src="images/home.svg" alt="Home" class="home-icon"> Home</a></li>
          <li class="nav-box"><a href="/resume"><img src="images/resume.svg" alt="Resume" class="home-icon"> Resume</a></li>
          <li class="nav-box"><a href="/projects"><img><img src="images/works.svg" alt="Projects" class="home-icon"> My Works</a></li>
          <li class="nav-box"><a href="/blogs"><img src="images/blog.png" alt="blogs" class="home-icon"> Blogs</a></li>
          <li class="nav-box"><a href="/contact"><img><img src="images/contact.svg" alt="Contact" class="home-icon"> Contact Me</a></li>
        </ul>
      </div>
      
<div class="gokul-image">
    <img src="images/gokul.png" alt="Gokul">
  </div>
  
  <div class="gokul-text">
    Gokulteja
  </div>
<div class="black-boxn">
  Black Box

  <div class="top-left-text"> <!-- New div for the text -->
    Contact Me  **********
    </div>
</div>

</body>
</html>
